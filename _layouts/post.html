layout: default

        <h2>{{ page.title | downcase }}</h2>

</div>

<section>
    <div class="container">
        <p class="post-date">{{ page.date | date_to_string }} - Leo Robinovitch</p>
        <div class="post">
            {{ content }}
        </div>
    </div>
</section>
